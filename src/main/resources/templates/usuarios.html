<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
    <title>Usuarios</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/usuarios/newUser">Nuevo usuario </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Listado usuarios </a></li>
                <li><a href="/usuarios/newUser">Nuevo usuario </a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <h1>Usuarios</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>correo</th>
                <th>Tel√©fono</th>
                <th>dni</th>
                <th>password</th>
                <th>tipo</th>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUsuario}">ID</td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.dni}"></td>
                <td th:text="${usuario.password}">12345</td>
                <td th:text="${usuario.tipo}">usu</td>
                <td><a th:href="@{/usuarios/edit/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/usuarios/borrar/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
