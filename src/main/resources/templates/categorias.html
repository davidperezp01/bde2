<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
    <title>Categorias</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"  href="/categorias/newCategorias">Nuevo categoria </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Listado categorias </a></li>
                <li><a href="/categorias/newCategorias">Nueva categoria </a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <h1>Categorias</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.idCategoria}">ID</td>
                <td th:text="${categoria.nombre}">casa</td>
                <td><a th:href="@{/categorias/edit/{idCategoria}(idCategoria=${categoria.idCategoria})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/categorias/borrar/{idCategoria}(idCategoria=${categoria.idCategoria})}" class="btn btn-danger">Borrar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
