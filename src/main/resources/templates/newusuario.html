<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>formUsuarios</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/usuarios"> < Volver</a>
        </div>
        <div>
            <a th:href="@{/usuarios}">Volver</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"></a></li>
                <li class="active"><a href="#">Nuevo usuario</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form method="post" action="#"
                      th:action="${formUsuarios.idUsuario != 0} ? @{/usuarios/edit/submit} : @{/usuarios/newUser/submit}"
                      th:object="${formUsuarios}">
                    <h1 th:text="${formUsuarios.idUsuario != 0} ? 'Editar usuario' : 'Nuevo usuario'">Nuevo usuario</h1>
                    <div class="form-group">
                        <label for="idUsuario">ID</label> <input type="hidden"
                                                                 class="form-control" id="idUsuario" placeholder="1"
                                                                 th:field="*{idUsuario}">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label> <input type="text"
                                                                  class="form-control" id="nombre" placeholder="Nombre"
                                                                  th:field="*{nombre}"/>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label> <input type="email"
                                                                  class="form-control" id="correo"
                                                                  placeholder="emple@openwebinars.net"
                                                                  th:field="*{correo}"/>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label> <input type="tel"
                                                                      class="form-control" id="telefono"
                                                                      placeholder="954000000"
                                                                      th:field="*{telefono}"/>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <input type="password"
                                                                      class="form-control" id="password"
                                                                      placeholder="12345"
                                                                      th:field="*{password}"/>

                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label> <input type="text"
                                                            class="form-control" id="dni" placeholder="954000000"
                                                            th:field="*{dni}"/>

                    </div>
                    <div class="form-group">
                        <select th:field="*{tipo}">
                            <option th:value="'usu'" th:text="Usuario"></option>
                            <option th:value="'admin'" th:text="Administrador"></option>
                        </select>
                    </div>


                    <button type="submit" class="btn btn btn-primary">Enviar</button>

                </form>

            </div>

        </div>
    </div>


</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
