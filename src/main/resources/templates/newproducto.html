<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>formProductos</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/productos"> < Volver</a>
        </div>
        <div>
            <a th:href="@{/productos}">Volver</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/"></a></li>
                <li class="active"><a href="#">Nuevo producto</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form method="post" action="#"
                      th:action="${formProductos.idProducto != 0} ? @{/productos/edit/submit} : @{/productos/newProducto/submit}"
                      th:object="${formProductos}">
                    <h1 th:text="${formProductos.idProducto != 0} ? 'Editar producto' : 'Nuevo producto'">Nuevo
                        producto</h1>
                    <div class="form-group">
                        <label for="idProducto">ID</label> <input type="text"
                                                                  class="form-control" id="idProducto" placeholder="1"
                                                                  th:field="*{idProducto}">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label> <input type="text"
                                                                  class="form-control" id="nombre" placeholder="Nombre"
                                                                  th:field="*{nombre}"/>
                    </div>
                    <div class="form-group">
                        <label for="precioEntrada">PrecioEntrada</label> <input type="text"
                                                                                class="form-control" id="precioEntrada"
                                                                                placeholder="precio Entrada"
                                                                                th:field="*{precioEntrada}"/>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">descripcion</label> <input type="text"
                                                                            class="form-control" id="descripcion"
                                                                            placeholder="descripcion"
                                                                            th:field="*{descripcion}"/>
                    </div>
                    <div class="form-group">
                        <label for="imagen">imagen</label> <input type="text"
                                                                  class="form-control" id="imagen"
                                                                  placeholder="imagen"
                                                                  th:field="*{imagen}"/>
                    </div>
                    <div class="form-group">
                        <label for="categoria">categoria</label> <select
                            th:field="*{categoria}" class="form-control" id="categoria">
                        <option value="-1">---</option>
                        <option th:each="categoria : ${categorias}"
                                th:value="${categoria.idCategoria}" th:text="${categoria.nombre}">
                        </option>
                    </select>
                    </div>


                    <button type="submit" class="btn btn btn-primary">Enviar</button>

                </form>

            </div>

        </div>
    </div>


</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
